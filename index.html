<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vídeo em Loop</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="TV DE RECADOS.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
    </video>
</body>
</html>
