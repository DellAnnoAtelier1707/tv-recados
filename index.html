<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV de Recados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: black;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

</head>

  </video>

</html>
